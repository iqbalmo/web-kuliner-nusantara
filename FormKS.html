<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik dan Saran | Kuliner Nusantara</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <iframe src="Navbar.html" class="navbar"></iframe>
    </header>
    <main>
      <section class="form-section">
        <h1>Form Kritik dan Saran</h1>
        <p>
          Kami sangat menghargai masukan dari Anda. Mohon lengkapi formulir di bawah ini untuk membantu kami menjadi lebih baik.
        </p>
        <form id="kritikSaranForm" class="form-container">
          <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">
          </div>
          <div class="form-group">
            <label>Penilaian:</label>
            <div class="form-radio">
              <label><input type="radio" name="penilaian" value="tidak-puas"> Tidak Puas</label>
              <label><input type="radio" name="penilaian" value="puas"> Puas</label>
            </div>
          </div>
          <div class="form-group">
            <label for="kritikSaran">Kritik dan Saran:</label>
            <textarea id="kritikSaran" name="kritik-saran" rows="5" placeholder="Tulis kritik dan saran Anda di sini"></textarea>
          </div>
          <div class="form-group">
            <label for="makanan">Makanan yang Diminati:</label>
            <select id="makanan" name="makanan">
              <option value="">-- Pilih Makanan --</option>
              <option value="Sumatera">Sumatera</option>
              <option value="Jawa">Jawa</option>
              <option value="Kalimantan">Kalimantan</option>
              <option value="Sulawesi">Sulawesi</option>
              <option value="Bali dan Nusa Tenggara">Bali dan Nusa Tenggara</option>
              <option value="Maluku dan Papua">Maluku dan Papua</option>
            </select>
          </div>
          <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Kelompok 3 R5G</p>
    </footer>
    <script src="assets/js/form.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kritik dan Saran | Kuliner Nusantara</title>
  </head>

  <body bgcolor="F9DBBA">
    <iframe src="Navbar.html" width="30%" height="70px" frameborder=""></iframe>
    <h1>
      <font face="Artifakt Element Black">Form Input Kritik dan Saran</font>
    </h1>
    <form>
      <table border="7" cellpadding="8" width="700px">
        <tr>
          <td>Nama Lengkap:</td>
          <td><input type="text" name="nama" /></td>
        </tr>
        <tr>
          <td>Penilaian:</td>
          <td>
            <input type="radio" name="Penilaian" value="tidak-puas" /> Tidak
            Puas <input type="radio" name="Penilaian" value="puas" /> Puas
          </td>
        </tr>
        <tr>
          <td>Kritik dan Saran:</td>
          <td><textarea name="kritik-saran" rows="7" cols="30"></textarea></td>
        </tr>
        <tr>
          <td colspan="">Makanan yang Diminati:</td>
          <td>
            <select name="Makanan">
              <option value="">-- Makanan --</option>
              <option value="Sumatera">Sumatera</option>
              <option value="Jawa">Jawa</option>
              <option value="Kalimantan">Kalimantan</option>
              <option value="Sulawesi">Sulawesi</option>
              <option value="Bali dan Nusa Tenggara">
                Bali dan Nusa Tenggara
              </option>
              <option value="Maluku dan Papua">Maluku dan Papua</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
          </td>
        </tr>
      </table>
    </form>
    <footer>
      <p>
        &copy; <font face="Dubai"><b>2024 Kelompok 3 R5G</b></font>
      </p>
    </footer>
  </body>
</html>
